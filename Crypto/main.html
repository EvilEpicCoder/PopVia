<body>
  <div class="container center-align margin-auto">
    <h5 class="light-blue lighten-1 text-white">Cripto coin Test</h5>
    <div class="row">
      <form method="post" action="/transaction" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <!-- start private key receiver-->
            <input name="donationWalletPublicKey" value="ea4f535022ed1f571426799a39e12f267cdc5da4" id="disabled" type="text" class="validate">
            <label for="disabled">Contributing to PopVia (hash text: hello to popvia)</label>
          </div>
        </div>
        <!-- end private key receiver-->
        <div class="row">
          <!-- start private key section -->
          <div class="input-field col s6">
            <input name="yourWalletPublicKey" id="wallet" type="text" class="validate" class="materialize-textarea" data-length="64">
            <label for="wallet">Your wallet public key</label>
          </div>
          <div class="input-field col s3">
            <input name="amount" id="amount" type="number" class="validate">
            <label for="amount">Quantity $</label>
          </div>
          <div class="input-field col s3">
            <input placeholder="Calculated" id="amountBTC" type="number" class="validate">
            <label for="amountBTC">Calc in BTC</label>
          </div>
        </div>
        <!-- end private key section-->
        <div class="row">
          <div class="input-field col s12">
            <input name="yourWalletPrivateKey" id="privateKey" type="password" class="validate">
            <label for="privateKey">Private Key (Confirmation Transaction)</label>
          </div>
        </div>
